version: '3.1.1.{build}'
image: Visual Studio 2019
configuration: Release
dotnet_csproj:
  patch: true
  file: 'src\Extensions.csproj'
  version: '3.1.1'
  package_version: '3.1.1'
  assembly_version: '3.1.1'
  file_version: '3.1.1'
  informational_version: '3.1.1'
before_build:
  - ps: dotnet --version --configuration Release
build_script:
  - ps: dotnet build
test_script:
  - ps: dotnet test --test-adapter-path:. --logger:Appveyor
artifacts:
  - path: src\bin\Release\*.nupkg
    name: Nuget Package
deploy:
  - provider: Environment
    name: Maestria MyGet
    on:
      branch: master
  - provider: Environment
    name: Maestria NuGet
    on:
      APPVEYOR_REPO_TAG: true